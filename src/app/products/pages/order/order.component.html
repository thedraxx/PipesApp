<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{"nosotros" | ToggleCase: isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpperCase()" icon="pi pi-search" class="mr-2" label="ToggleCase" />
    <p-button (click)="changeOrder('name')" icon="pi pi-sort" class="mr-2" label="por nombre" />
    <p-button (click)="changeOrder('canFly')" icon="pi pi-sort" class="mr-2" label="por volar" />
    <p-button (click)="changeOrder('color')" icon="pi pi-sort" label="por color" />
  </div>

</p-toolbar>


<div class="grid">
  <div class="col">
    <p-table [value]="heroes | SortByPipe:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>vuela</th>
          <th>color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.canFly | ToggleFly}}</td>
          <td>{{ product.color }}</td>

        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
